# The time a cache entry is valid in seconds. The default is 600 seconds.
# Each time a cache entry is accessed, the entry’s timer is reset.
# To set an entry’s maximum lifetime, use max-cache-ttl.
default-cache-ttl 600

# The maximum time a cache entry is valid in seconds. After this time,
# a cache entry will be expired even if it has been accessed recently
# or has been set using gpg-preset-passphrase. The default is 2 hours (7200 seconds).
max-cache-ttl 7200

# Connects gpg-agent to the OSX keychain via the brew-installed
# pinentry program from GPGtools. This is the OSX 'magic sauce',
# allowing the gpg key's passphrase to be stored in the login
# keychain, enabling automatic key signing.
pinentry-program /usr/local/bin/pinentry-mac